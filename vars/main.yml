---
_ansible_managed: "Ansible managed: {{ role_path|basename }} - modified on %Y-%m-%d %H:%M:%S"

_snoopy_exec_path: "/usr/local/sbin"
_snoopy_cfg_file: "/etc/snoopy.ini"

_snoopy_compile_pkg_install:
  - gcc
  - make
  - procps
  - socat
  - gzip
  - tar
  - wget

_snoopy_compile_pkg_uninstall:
  - gcc
  - make
  - wget
